<!-- Filter Datatable Options Starts -->
<section id="extended">
    <div class="row text-left">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="card-block">
                        <div class="row akhil">
                            <div class="col-lg-6">
                                <div class="col-lg-12 input-group" style="display:none;">
                                    <div class="col-lg-6">
                                        <div class="col-lg-12">
                                            <input type="date" class="form-control" value="{{startValue}}" id="startdate">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="col-lg-12">
                                            <input  type="date" class="form-control" value="{{endValue}}" id="enddate">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="input-group" style="display:none;">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-raised mr-1 btn-primary" (click)="getsalesreport()">Get Report</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="input-group">
                                    <select id="projectinput5" class="form-control" id="getpage" (change)="getrecord()">
                                        <option value="10"  selected>10</option>
                                        <option value="1000">All</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <a class="btn btn-raised mr-1 btn-primary" (click)="exportAsXLSX()">Download List</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-header">
                    <h4 class="card-title">Sales Report</h4>
                </div>
                <div class="card-body">
                    <div class="card-block">
                        <table class="table table-responsive-md text-left">
                            <thead>
                                <tr>
                                    <th>Sr.No.</th>
                                    <th>Quantity</th>
                                    <th>Month</th>
                                    <th>Total purchase</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let product of TodaySolddata; index as i">
                                    <td>{{itemsPerPage *(currentPage-1)+i+1}}</td>
                                    <td>{{product.quantity}}</td>
                                    <td>{{product.created_date | date:'dd/MM/yyyy'}}</td>
                                    <td>{{product.totalprice}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-body" *ngIf="totalRecords !== ''">
                    <div class="card-block">
                        <ngb-pagination (pageChange)="handleChange($event)" [collectionSize]="totalRecords" [(page)]="initialPageValue" [maxSize]="5" [rotate]="true" [pageSize]="10" [boundaryLinks]="true"></ngb-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Filter Datatable Options Ends -->
