<!-- Basic form layout section start -->
<section id="basic-form-layouts">
    <div class="row text-left">
        <div class="col-sm-12">
            <div class="content-header">Wholesaler Form</div>
        </div>
    </div>
    <div class="row text-left">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="px-3">
                        <form [formGroup]="wholesalerForm"  novalidate>
                            <div class="form-body">
                                <h4 class="form-section"><i class="ft-user"></i> Wholesaler Info</h4>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="projectinput1">Name <em class="error">*</em></label>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <input type="text" placeholder="Enter name" class="form-control" formControlName="name" required name>
                                                <span class="form-text text-muted danger"
                                                    *ngIf="wholesalerForm.get('name').errors && (wholesalerForm.get('name').touched || wholesalerForm.get('name').dirty)">
                                                    <span *ngIf="wholesalerForm.get('name').errors.required">Name is required</span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="projectinput1">Email <em class="error">*</em></label>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <input type="text" placeholder="Enter email" class="form-control" formControlName="email" required email>
                                                <span class="form-text text-muted danger"
                                                    *ngIf="wholesalerForm.get('email').errors && (wholesalerForm.get('email').touched || wholesalerForm.get('email').dirty)">
                                                    <span *ngIf="wholesalerForm.get('email').errors.required">Email is required</span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="projectinput1">Mobile <em class="error">*</em></label>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <input type="text" placeholder="Enter mobile" class="form-control" formControlName="mobile" required (keypress)="keyPress($event)" minlength=10 maxlength=10>
                                                <span class="form-text text-muted danger"
                                                    *ngIf="wholesalerForm.get('mobile').errors && (wholesalerForm.get('mobile').touched || wholesalerForm.get('mobile').dirty)">
                                                    <span *ngIf="wholesalerForm.get('mobile').errors.required">Mobile is required</span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="projectinput1">Address <em class="error">*</em></label>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <input type="text" placeholder="Enter address" class="form-control" formControlName="address" required address>
                                                <span class="form-text text-muted danger"
                                                    *ngIf="wholesalerForm.get('address').errors && (wholesalerForm.get('address').touched || wholesalerForm.get('address').dirty)">
                                                    <span *ngIf="wholesalerForm.get('address').errors.required">Address is required</span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="projectinput1">Gst No <em class="error">*</em></label>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <input type="text" placeholder="Enter Gst No" class="form-control"  pattern="^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$" title="Invalid GST Number." class="form-control"  formControlName="gstno" required gstno>
                                                <span class="form-text text-muted danger"
                                                    *ngIf="wholesalerForm.get('gstno').errors && (wholesalerForm.get('gstno').touched || wholesalerForm.get('gstno').dirty)">
                                                    <span *ngIf="wholesalerForm.get('gstno').errors.required">Gst No is required</span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="display-block">Status</label>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <select id="projectinput5" formControlName="status"  class="form-control">
                                                    <option value="" selected="" disabled="" >Status</option>
                                                    <option value="1">Active</option>
                                                    <option value="2">Inactive</option>
                                                </select>
                                                <span class="form-text text-muted danger"
                                                    *ngIf="wholesalerForm.get('status').errors && (wholesalerForm.get('status').touched || wholesalerForm.get('status').dirty)">
                                                    <span *ngIf="wholesalerForm.get('status').errors.required">Status required</span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions center">
                                <button type="button" class="btn btn-raised btn-raised btn-warning mr-1" (click)="Gotolist()">
                                    <i class="ft-x"></i> Cancel
                                </button>
                                <button *ngIf="showbutton" type="submit" class="btn btn-raised btn-raised btn-primary" (click)="editwholesaler()"> <i class="fa fa-check-square-o"></i>Submit</button>
                                <button *ngIf="!showbutton" type="submit"  class="btn btn-raised btn-raised btn-primary" (click)="createwholesaler()"> <i class="fa fa-check-square-o"></i>Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
