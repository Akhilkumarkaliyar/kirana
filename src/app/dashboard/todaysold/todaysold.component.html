<!-- Filter Datatable Options Starts -->
<section id="extended">
    <div class="row text-left">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="card-block">
                        <div class="row akhil">
                            <div class="col-lg-6">
                                <div class="col-lg-12 input-group">
                                    <div class="col-lg-6">
                                        <div class="col-lg-12">
                                            <input type="date" class="form-control" value="{{startValue}}" id="startdate" value="{{startdate | date : 'yyyy-MM-dd'}}">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="col-lg-12">
                                            <input  type="date" class="form-control" value="{{endValue}}" id="enddate" value="{{enddate | date : 'yyyy-MM-dd'}}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-raised mr-1 btn-primary" (click)="getsalesreport()">Get Report</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="input-group">
                                    <select id="projectinput5" class="form-control" id="getpage" (change)="getrecord()">
                                        <option value="10"  selected>10</option>
                                        <option value="10000">All</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <a class="btn btn-raised mr-1 btn-primary" (click)="exportAsXLSX()">Download List</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-header">
                    <h4 class="card-title">Sales Report</h4>
                </div>
                <div class="card-body">
                    <div class="card-block">
                        <table class="table table-responsive-md text-left">
                            <thead>
                                <tr>
                                    <th>Sr.No.</th>
                                    <th>Type</th>
                                    <!--<th>SubCategory Name</th>-->
                                    <th>Product Name</th>
                                    <th>Company Name</th>
                                    <th>Sale Quantity</th>
                                    <th>Available Quantity</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let product of TodaySolddata; index as i">
                                    <td>{{itemsPerPage *(currentPage-1)+i+1}}</td>
                                    <td>{{product.cname}}</td>
                                    <!--<td>{{product.scname}}</td>-->
                                    <td>{{product.name}}</td>
                                    <td>{{product.company_name}}</td>
                                    <td>{{product.salequantity}}</td>
                                    <td>{{product.availablequantity}}</td>
                                    <td>{{product.totalamount}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-body" *ngIf="totalRecords !== ''">
                    <div class="card-block">
                        <ngb-pagination (pageChange)="handleChange($event)" [collectionSize]="totalRecords" [(page)]="initialPageValue" [maxSize]="5" [rotate]="true" [pageSize]="10" [boundaryLinks]="true"></ngb-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Filter Datatable Options Ends -->
